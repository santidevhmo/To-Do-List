<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">         
    <!-- CSS File -->
    <link rel="stylesheet" href="app.css">
    
    <title>To-do List</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Left column -->
            <div class="col-lg-4" id="colOne">
                <h1>To-Do list</h1>
                <h6 class="credits">Created by: <a href="https://github.com/santidevhmo">@santidevhmo</a></h6>
                <p></p>
                <h4>Add a new task</h4>
                <!-- Add a new task -->
                <div id="addTask">
                    <!-- Emoji selector -->
                    <div id="outerSquare">
                        <select id="iconSelector">
                            <option value="">📦</option> 
                            <option value="">🎹</option>    
                            <option value="">📚</option>
                            <option value="">🐶</option>     
                            <option value="">🚗</option>     
                            <option value="">📝</option>     
                            <option value="">🔊</option>               
                            <option value="">💪🏿</option>     
                            <option value="">🎬</option>     
                            <option value="">⛵️</option>     
                            <option value="">📱</option>     
                            <option value="">🛠</option>     
                            <option value="">💊</option>     
                            <option value="">🎉</option>     
                            <option value="">❗️</option> 
                            <option value="">🎶</option>     
                            <option value="">💵</option>     
                            <option value="">🧬</option>     
                            <option value="">📩</option> 
                            <option value="">🖼</option>     
                            <option value="">🐠</option>     
                            <option value="">🌊</option>     
                            <option value="">🌏</option> 
                        </select>
                    </div>
                    <!-- Input -->
                    <input type="text" id="taskInput" placeholder="Enter task here" class="addTaskElement">
                    <!-- Add new task button -->
                    <button id="newTaskBtn" class="addTaskElement">+</button>
                </div>
                <p></p>
                <h6 id="pleaseEnterText">Please enter a task name</h6>
            </div>

            <!-- Right column -->
            <div class="col-lg-8" id="colTwo">
                <!-- Single task Item -->
                <div id="taskItem" class="taskOne">
                    <!-- Task Icon -->
                    <div id="outerSquareTwo">
                        <label id="taskIcon" class="taskProperty">📦</label>
                        <!-- Task Text -->
                        <span id="taskText" class="taskProperty">
                            This is a task example (It cannot be deleted)
                        </span>
                    </div>
                    <!-- Delete Task Button -->
                    <button id="deleteBtn">x</button>
                </div>
            </div>

        </div>
    </div>

    <!-- JS File -->
    <script src="app.js"></script> 

</body>
